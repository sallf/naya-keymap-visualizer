<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naya Keymap Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Naya Keymap Viewer</h1>
      <div class="controls">
        <label for="profile-select">Profile:</label>
        <select id="profile-select"></select>

        <label for="layer-select">Layer:</label>
        <select id="layer-select"></select>
      </div>
    </header>

    <main>
      <div id="keyboard" class="keyboard">
        <!-- Keys will be rendered here -->
      </div>
    </main>

    <div id="loading" class="loading">
      <p>Loading database...</p>
      <p class="hint">Make sure to serve this via a local server (e.g., <code>npx serve</code>)</p>
    </div>

    <div id="error" class="error" style="display: none;"></div>

    <div class="legend">
      <div class="legend-item"><div class="legend-color key"></div> Key</div>
      <div class="legend-item"><div class="legend-color modifier"></div> Modifier</div>
      <div class="legend-item"><div class="legend-color layer"></div> Layer</div>
      <div class="legend-item"><div class="legend-color special"></div> Special</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
  <script src="app.js"></script>
</body>
</html>
